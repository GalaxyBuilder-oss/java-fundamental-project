<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
    <title th:text="#{app.name}"></title>
</head>

<body>
    <header th:insert="~{fragments/header_page :: divisi}"></header>
    <main class="container-fluid">
        <div class="container-xxl">
            <div class="row my-4 shadow-sm">
                <div class="col-xl-10 col-sm">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel"
                            aria-labelledby="v-pills-dashboard-tab" tabindex="0">
                            Divisi Pendidikan Dan Pelatihan
                        </div>
                        <div class="tab-pane fade" id="v-pills-member" role="tabpanel"
                            aria-labelledby="v-pills-member-tab" tabindex="0">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <button class="nav-link active" id="nav-member-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-member" type="button" role="tab" aria-controls="nav-member"
                                        aria-selected="true">Daftar Anggota</button>
                                    <button class="nav-link" id="nav-add-member-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-add-member" type="button" role="tab"
                                        aria-controls="nav-add-member" aria-selected="false">Tambah Anggota</button>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-member" role="tabpanel"
                                    aria-labelledby="nav-member-tab" tabindex="0">
                                    <table class="table">
                                        <tr>
                                            <th>NO</th>
                                            <th>NAMA</th>
                                            <th>JABATAN</th>
                                        </tr>
                                        <div th:each="m,n : ${memberDiv}">
                                            <tr th:each="a : ${m.idMember}">
                                                <td th:text="${n.count}"></td>
                                                <td th:text="${a.name}"></td>
                                                <td th:text="${m.role}"></td>
                                                <td><a
                                                        th:href="@{/divisi/pelatihaninggris/delete/{id}(id=${m.id})}">Hapus</a>
                                                </td>
                                                <td><a
                                                        th:href="@{/divisi/pelatihaninggris/update/{id}(id=${m.id})}">Update</a>
                                                </td>
                                            </tr>
                                        </div>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="nav-add-member" role="tabpanel"
                                    aria-labelledby="nav-add-member-tab" tabindex="0">
                                    <form th:action="@{/divisi/pelatihaninggris/save}" method="post"
                                        th:object="${addMember}">
                                        <div class="input-group mb-3">
                                            <label for="" class="input-group-text">Nama Anggota</label>
                                            <select th:field="*{idMember}" id="">
                                                <option th:each="m : ${member}" th:value="${m.id}" th:text="${m.name}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="input-group mb-3">
                                            <label for="" class="input-group-text">Jabatan</label>
                                            <input type="text" th:field="*{role}" id="">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="submit" value="Simpan">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-dweller" role="tabpanel"
                            aria-labelledby="v-pills-dweller-tab" tabindex="0">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <button class="nav-link active" id="nav-dweller-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-dweller" type="button" role="tab"
                                        aria-controls="nav-dweller" aria-selected="true">Daftar Penghuni Asrama</button>
                                    <button class="nav-link" id="nav-add-dweller-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-add-dweller" type="button" role="tab"
                                        aria-controls="nav-add-dweller" aria-selected="false">Tambah Data</button>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-dweller" role="tabpanel"
                                    aria-labelledby="nav-dweller-tab" tabindex="0">
                                    <table class="table">
                                        <tr>
                                            <th>NO</th>
                                            <th>NAMA</th>
                                            <th>ASRAMA</th>
                                            <th>KETERANGAN</th>
                                        </tr>
                                        <div th:each="m,n : ${dweller}">
                                            <tr th:each="a : ${m.idmember}">
                                                <td th:text="${n.count}"></td>
                                                <td th:text="${a.name}"></td>
                                                <td th:text="${m.dorm}"></td>
                                                <td th:text="${m.description}"></td>
                                                <td><a th:href="@{/divisi/keasramaan/delete/{id}(id=${m.id})}">Hapus</a>
                                                </td>
                                                <td><a
                                                        th:href="@{/divisi/keasramaan/update/{id}(id=${m.id})}">Update</a>
                                                </td>
                                            </tr>
                                        </div>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="nav-add-dweller" role="tabpanel"
                                    aria-labelledby="nav-add-dweller-tab" tabindex="0">
                                    <form th:action="@{/divisi/keasramaan/save-penghuni}" method="post"
                                        th:object="${addDweller}">
                                        <div class="input-group mb-3">
                                            <label for="" class="input-group-text">Nama Anggota</label>
                                            <select th:field="*{idmember}" id="">
                                                <option th:each="m : ${member}" th:value="${m.id}" th:text="${m.name}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="input-group mb-3">
                                            <label for="" class="input-group-text">Nama Asrama</label>
                                            <input type="text" th:field="*{dorm}" id="">
                                        </div>
                                        <div class="input-group mb-3">
                                            <label for="" class="input-group-text">Keterangan</label>
                                            <input type="text" th:field="*{description}" id="">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="submit" value="Simpan">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-sm">
                    <div class="nav flex-column nav-underline me-3" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-dashboard-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-dashboard" type="button" role="tab"
                            aria-controls="v-pills-dashboard" aria-selected="true">Dashboard</button>
                        <button class="nav-link" id="member-tab" data-bs-toggle="pill" data-bs-target="#v-pills-member"
                            type="button" role="tab" aria-controls="v-pills-member" aria-selected="false">Daftar
                            Member</button>
                        <button class="nav-link" id="v-pills-dweller-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-dweller" type="button" role="tab" aria-controls="v-pills-dweller"
                            aria-selected="false">Daftar Penghuni Asrama</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/common :: script}"></div>
    <footer th:replace="~{fragments/footer_page :: divisi}"></footer>
</body>

</html>
