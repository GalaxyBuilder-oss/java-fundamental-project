<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
    <title th:text="#{app.name}"></title>

</head>

<body>
    <header th:replace="~{fragments/header_page :: admin}"></header>
    <main class="container-fluid">
        <form th:action="@{/admin/save-gen}" method="post" th:object="${add}">

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">NAMA ANGKATAN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="*{name}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">DESKRIPSI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="*{description}">
                </div>
            </div>
            <div>
                <input type="submit" value="Simpan" class="btn btn-outline-primary">
            </div>
        </form>
    </main>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <footer th:replace="~{fragments/footer_page :: admin}"></footer>
</body>

</html>
