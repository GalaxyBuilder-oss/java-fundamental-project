<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
    <title th:text="#{app.name}"></title>

</head>

<body>
    <header th:replace="~{fragments/header_page :: headerlogin}"></header>
    <main class="container-fluid">
        <form th:action="@{/admin/save}" method="post">

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">NIM</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="${add.nim}" required>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Nim Harus Unik Dan Tidak Boleh Sama Satu Sama Lainnya
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">NAMA MAHASISWA</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="${add.name}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">ALAMAT</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="${add.address}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">DESKRIPSI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="${add.description}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">TAHUN MASUK</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="${add.ryear}" required>
                </div>
            </div>
            <div>
                <input type="submit" value="Simpan" class="btn btn-outline-primary">
            </div>
        </form>
    </main>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
