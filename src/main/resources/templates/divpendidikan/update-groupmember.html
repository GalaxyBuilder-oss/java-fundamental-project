<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
    <title th:text="#{app.name}"></title>
</head>

<body>
    <!-- <div th:replace="~{ fragments/common :: (${user.isAdmin}? #{header.admin} : #{header.normaluser}) }"></div> -->
    <header th:insert="~{fragments/header_page :: (${isLogin}) ? headerlogin : headernologin}"></header>
    <main class="container-fluid">
        <div class="banner mx-auto">
            anggap ini banner
        </div>
        <form th:action="@{/divisi/pendidikan/savemg}" method="post">
            <input type="hidden" th:field="${update.id}">
            <select th:field="${update.idMember}" id="">
                <option th:each="m : ${update.idMember}" th:value="${m.id}" th:text="${m.name}"></option>
            </select>
            <input type="text" th:field="${update.description}" id="">
            <input type="number" th:field="${update.value}" id="">
            <select th:field="${update.idGroup}" id="">
                <option th:each="g : ${update.idGroup}" th:value="${g.id}" th:text="${g.practiceGroup}"></option>
            </select>
            <input type="submit" value="Simpan">
        </form>
    </main>
    <div th:replace="~{fragments/common :: script}"></div>
    <footer th:replace="~{fragments/footer_page :: (${isLogin}) ? footerlogin : footernologin}"></footer>
</body>

</html>
