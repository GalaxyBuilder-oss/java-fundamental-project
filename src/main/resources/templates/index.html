<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
    <title th:text="#{app.name}"></title>
</head>

<body>
    <!-- <div th:replace="~{ fragments/common :: (${user.isAdmin}? #{header.admin} : #{header.normaluser}) }"></div> -->
    <header th:replace="~{fragments/header_page :: common}"></header>
    <main>
        <div class="container-xxl">
            <div class="px-4 pt-5 my-5 text-center border-bottom">
                <h1 class="display-4 fw-bold text-body-emphasis">Selamat Datang Di System PUB</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Sistem manajemen PUB yang fleksibel dapat disesuaikan dengan kebutuhan.
                        Menawarkan berbagai solusi yang dapat memenuhi kebutuhan PUB.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Masuk Sebagai Admin</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Masuk Sebagai
                            Divisi</button>
                    </div>
                </div>
                <div class="overflow-hidden" style="max-height: 30vh;">
                    <div class="container px-5">
                        <img th:src="@{./img/screenshot.png}" class="img-fluid border rounded-3 shadow-lg mb-4"
                            alt="Example image" width="700" height="500" loading="lazy">
                    </div>
                </div>
            </div>
            <!-- <p>
                <label>Company Name*</label>
                <input type="text" name="name" class="field" required pattern="[a-zA-Z0-9]+" />
            </p> -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="display-3 text-center my-5">Organisasi PUB</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="context">
                            <img th:src="@{/img/profile.png}"
                                alt="" class="img-fluid mx-auto d-block">
                            <div class="overlay green">
                                <div class="text text-white text-center">
                                    <div>
                                        <p><i class="bi bi-journal" style="font-size: 4em;"></i></p>
                                        <p>SEKRETARIS</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="context darkblue">
                            <img th:src="@{/img/profile.png}"
                                alt="" class="img-fluid mx-auto d-block">
                            <div class="overlay darkblue  ">
                                <div class="text text-white text-center">
                                    <div>
                                        <p><i class="bi bi-bank" style="font-size: 4em;"></i></p>
                                        <p>BENDAHARA</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="context">
                            <img th:src="@{/img/profile.png}"
                                alt="" class="img-fluid mx-auto d-block">
                            <div class="overlay gold">
                                <div class="text text-white text-center">
                                    <div>
                                        <p><i class="bi bi-person-circle" style="font-size: 4em;"></i></p>
                                        <p>PPMB</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="context">
                            <img th:src="@{/img/profile.png}"
                                alt="" class="img-fluid mx-auto d-block">
                            <div class="pink overlay">
                                <div class="text text-white text-center">
                                    <div>
                                        <p><i class="bi bi-paperclip" style="font-size: 4em;"></i></p>
                                        <p>DIVISI</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/common :: script}"></div>
    <footer th:replace="~{fragments/footer_page :: common}"></footer>
</body>

</html>
