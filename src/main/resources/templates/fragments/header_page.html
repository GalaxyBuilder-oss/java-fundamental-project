<header th:fragment="headerlogin" class="d-flex flex-wrap justify-content-between align-items-center">
    <nav class="navbar container-xxl navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl flex-wrap flex-md-nowrap">
            <a class="navbar-brand" href="/">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add</a>
                    </li>
                    <li class="nav-item" id="logout">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" method="get" th:action="@{/find}">
                    <input class="form-control me-2" name="nama" type="search" placeholder="Cari Mahasiswa.." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>
</header>
